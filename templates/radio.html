    <!--Script pentru load StatiiRadio-->
    <script type='text/javascript'>
        var countries = [];
        $.ajax({
            url: '/static/StatiRadio.json',
            type: 'GET',
            success: function (data) {
                for (var i in data["tari"]) {
                    // console.log("Log: "+i);
                    if (!countries.includes(i)) {
                        countries.push(i);
                    }
                }
                
            },
            async: false
        });

        //Test view statii radio
        var current_object;
        for(var i = 0;i<countries.length;i++){
            if(i % 4 == 0){
                document.getElementById("statii-tati").appendChild(document.createElement("br"));
                document.getElementById("statii-tati").appendChild(document.createElement("div"));
                document.getElementById("statii-tati").lastChild.className = "row";
                current_object = document.getElementById("statii-tati").lastChild
            }
            current_object.appendChild(document.createElement("div"));
            current_object.lastChild.className = "col";
            current_object.lastChild.appendChild(document.createElement("div"));
            current_object.lastChild.childNodes[0].className = "card";
            current_object.lastChild.childNodes[0].style = "background: radial-gradient( rgba(0, 0, 0, 0.7), rgba(60, 60, 60, 0.5) ), url('/static/images/flags/"+countries[i]+".png'); background-size: cover; background-repeat: no-repeat;";
            current_object.lastChild.childNodes[0].appendChild(document.createElement("div"));
            current_object.lastChild.childNodes[0].childNodes[0].className = "card-body";
            current_object.lastChild.childNodes[0].childNodes[0].appendChild(document.createElement("h5"));
            current_object.lastChild.childNodes[0].childNodes[0].childNodes[0].className = "card-title";
            current_object.lastChild.childNodes[0].childNodes[0].childNodes[0].innerHTML = countries[i];
            current_object.lastChild.childNodes[0].childNodes[0].childNodes[0].style = "color: white";
            current_object.lastChild.childNodes[0].childNodes[0].appendChild(document.createElement("a"));
            current_object.lastChild.childNodes[0].childNodes[0].childNodes[1].className = "alignbtn";
            current_object.lastChild.childNodes[0].childNodes[0].childNodes[1].href = "/radio_player?tara="+countries[i];
            current_object.lastChild.childNodes[0].childNodes[0].childNodes[1].appendChild(document.createElement("button"));
            current_object.lastChild.childNodes[0].childNodes[0].childNodes[1].childNodes[0].type = "buton";
            current_object.lastChild.childNodes[0].childNodes[0].childNodes[1].childNodes[0].className = "btn btn-primary btn-sm waves-effect waves-light";
            current_object.lastChild.childNodes[0].childNodes[0].childNodes[1].childNodes[0].innerHTML = "Asculta";

        }
    </script>
