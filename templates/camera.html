    <!--Script pentru load StatiiRadio-->
    <script type='text/javascript'>
        var countries = [];
        $.ajax({
            url: '/static/StatiRadio.json',
            type: 'GET',
            success: function (data) {
                for (var i in data["tari"]) {
                    // console.log("Log: "+i);
                    if (!countries.includes(i)) {
                        countries.push(i);
                    }
                }

            },
            async: false
        });

        
    </script>
